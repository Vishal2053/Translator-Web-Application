<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.input-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.select-container select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.translate-button {
    width: 100%;
    padding: 10px;
    background-color: #4285f4;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.translate-button:hover {
    background-color: #357ae8;
}

.input-container, .select-container {
    margin-bottom: 15px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Translator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="translate" placeholder="Enter text" required>
            </div>
            <div class="select-container">
                <select required name="language">
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                    <option value="German">German</option>
                </select>
            </div>
            <button type="submit" class="translate-button">Translate</button>
        </form>
    </div>
</body>
</html>
